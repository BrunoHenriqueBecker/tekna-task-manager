<mat-card><h2>Tasks</h2><div *ngFor="let task of tasks">{{task.title}} - {{task.dueDate}} <button (click)="delete(task.id)">Delete</button></div><input [(ngModel)]="title" placeholder="Title"><input [(ngModel)]="description" placeholder="Description"><input [(ngModel)]="dueDate" type="date"><button (click)="create()">Create</button><button (click)="auth.logout()">Logout</button></mat-card>
